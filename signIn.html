<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS Files/signIn&signUp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Sign In Page</title>
    </head>

    <body>
        <section>
            <div class="logIn" >
                <h1>Welcome!</h1>
                <div class="userData">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="user" id="user" placeholder="username">    
                </div>
                
                <div class="userData">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="pass" id="pass" placeholder="password">
                </div>
                
                <input type="submit" class="signInBtn" id="signInBtn" value="Sign In">

                <input type="submit" class="signUpBtn" id="signUpBtn" value="Sign Up">
                
            </div>

            <div>
                <img src="Img/2.jpg">
            </div>
        </section>
            
          
        <script src="JS Files/signIn&signUp.js"></script>
    </body>
</html>
